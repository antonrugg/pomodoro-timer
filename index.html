<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    
    <!-- Montserrat -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;800;900&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS  -->
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"> -->

    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="./media-queries.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>Pomodoro!</h1>

    <div class="board">
        <div class="pomodoro">
            <svg class="progress-ring progress-ring--shadow" viewBox="0 0 110 110">
                <circle r="50" cx="50%" cy="50%" />
            </svg>
            <svg class="progress-ring progress-ring--timer" viewBox="0 0 110 110">
                <circle id="circleTimer" r="50" cx="50%" cy="50%" />
            </svg>
            <div class="needle"></div>
        </div>
        <div class="controls">
            <div class="timers">
                <div id="workTimer" class="timer timer--active">00.:40</div>
                <div id="breakTimer" class="timer">00:15</div>
            </div>

            <button id="controlBtn" class="control-btn"></button>
            <button id="addTimeBtn" class="add-time-btn" disabled>+1 minuto!</button>
        </div>
    </div>


    <script src="./script.js"></script>
</body>
</html>
